<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel = "stylesheet" href = "css/register.css">
    <title>초등교사 커뮤니티 인디스쿨 클론</title>
  </head>
  <body class="bg-gray-100 font-sans vsc-initialized" style="cursor: pointer; overflow: auto;">
    <div id="logo">
      <a href="https://indischool.com/">
        <img src= "img/logo.png" alt="log" width="170px" height="50px">
      </a>
    </div>
    <div id="container">
      <div id="signup">
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" required>
          </li>
          <li>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" required> 
          </li>
        </ul>
      </div>
      <div id="signup_info">
        <label><input type="checkbox" />로그인 유지</label>
        <a href="#" target="_blank">아이디, 비밀번호를 잊으셨나요?</a>
      </div>
      <div id="button">
        <input type="button" value="로그인" style="background-color:transparent; border: 0px transparent solid;">
      </div>
    </div>
  </body>
</html>
